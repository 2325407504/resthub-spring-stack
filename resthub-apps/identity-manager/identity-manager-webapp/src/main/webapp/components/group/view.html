<h2>Group details</h2>
<table>
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Users</th>
		</tr>
	</thead>
	<tbody>
	<tr>
		<td><%= group.id %></td>
		<td><%= group.name %></td>
		<td>
			<% for each(user in group.users) { %>
				<%= user.login %>
			<% } %>
		</td>
	</tr>
	</tbody>
</table>
