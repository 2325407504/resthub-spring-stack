<ul>
    <% if ($.isEmptyObject(polls)) {%>
		<li>No polls found...</li>
	<% } else { %>
		<% for each(poll in polls) { %>
			<li class="poll-item" id="poll-<%= poll.id %>">
				<h3><%= poll.topic %>
					<span class="author">(by <%= poll.author %> on <%= poll.creationDate %>)</span>
				</h3>
				<p><%= poll.body %></p>
			</li>
		<% } %>
    <% } %>
</ul>
