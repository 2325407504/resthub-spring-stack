<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <link rel="stylesheet" href="css/main.css" type="text/css" media="screen, projection">
		
		<script src="lib/req/req-source.js"></script>

  <script> 
    // ========================================================
    //  Create a asset/dependency database for jQuery UI
    // ========================================================

    Req.assets = {

        'jquery': {
            src:  'lib/jquery/jquery-1.4.2.min.js',

            // script.onload handler that runs as soon as the script has loaded
            onload:  function () {
                // be strict about jQuery usage.
                
                // Setup an easy-to-use Req.js plugin for jQuery
                $.fn.Req = function(){
                  var args = arguments, t = this;
                  if (t.length) {
                    Req.apply(null, $.map(args, function(a){ return $.isFunction(a) ? function(){a.call(t);} : a; }) );
                  }
                  return t;
                };
              }
          },

        'jquery-ui':        { src: 'lib/jquery/jquery-ui-1.8.min.js',         req: ['jquery']       },
        'jquery-class':   { src: 'lib/jquery/jquery-class.js',    req: ['jquery']      },
        'jquery-json':   { src: 'lib/jquery/jquery.json-2.2.min.js',    req: ['jquery'] },
        'jquery-textarearesizer':   { src: 'lib/jquery/jquery.textarearesizer.compressed.js',    req: ['jquery']      },
        'jquery-validate':  { src: 'lib/jquery/jquery.validate.js',   req: ['jquery']      },
        'sammy':    { src: 'lib/sammy/sammy.js',     req: ['jquery'] },
        'ejs':   { src: 'lib/ejs/ejs.js'     },
		
        'poll.create':      { src: 'js/component/poll/create.js'            },
        'poll.view':      { src: 'js/component/poll/view.js'         },
		'poll.index':      { src: 'js/index.js',       req: ['jquery', 'jquery-ui', 'jquery-class', 'ejs', 'jquery-json', 'jquery-textarearesizer', 'jquery-validate', 'sammy', 'poll.create', 'poll.view']      }

      };
	  
	  Req('poll.index');

  </script>

		
    </head>
    <body>
        <div id="container">
            <div id="main">
                
            </div>
            <ul id="link">
                <li><a href="#/poll/test">View test poll</a></li>
                <li><a href="#/create">Create a new poll</a></li>
                <li><a href="#/">Back</a></li>
            </ul>
        </div>
		
    </body>
</html>
