                var l = function(string){
                    return string.toLocaleString();

                $("#main-menu>div").each(function(index, it){
                    var label = $(it).attr("data-label");
                    if (label) {
                        var text = l(label);

                $("#main-menu>div>a").each(function(index, it){
                    var label = $(it).attr("data-label");

                        var text = l(label);

            })
