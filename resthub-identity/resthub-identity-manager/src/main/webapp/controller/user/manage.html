<a href="#" class="logout">Logout</a>
<div class="usersManage">
	<h1>User list</h1>
	<div class="buttonBar">
		<a href="#" class="previousPage">previous</a>
		${page+1}/${totalPages}
		<a href="#" class="nextPage">next</a>
	</div>
	<table id="userList">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Login</th>
				<th>E-mail</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
		{{each(i, user) users}}
			<tr>
				<td>${user.firstName}</td>
				<td>${user.lastName}</td>
				<td>${user.login}</td>
				<td>${user.email}</td>
				<td><a data-idx="${i}" class="userEdit" href="#">Edit</a><a data-idx="${i}" class="userRemove" href="#">Remove</a></td>
			</tr>
		{{/each}}
		</tbody>
	</table>
	
	<div id="userEdition">
		<div id="editionRow">
			<form id="userDetails">
				<h1>Details</h1>
				<div>
					<label>First name: </label><input type="text" name="firstName"/>
				</div>
				<div>
					<label>Last name: </label><input type="text" name="lastName"/>
				</div>
				<div>
					<label>Login: </label><input type="text" name="login"/>
				</div>
				<div>
					<label>Email: </label><input type="text" name="email"/>
				</div>
				<div id="divPassword">
					<label>Password: </label><input type="text" name="password"/>
				</div>
				<a href="#" class="submit"></a>
				<a href="#" id="newUser">Cancel</a>
			</form>
			
			<div id="permissions">
				<h1>Direct permissions</h1>
				<table id="userPermissions"></table>
				<div>
					<label>New permission: </label><input type="text" name="addedPermission"/>
					<a href="#" class="submit">Add</a>
				</div>
			</div>
		</div>
	</div>
	
</div>
