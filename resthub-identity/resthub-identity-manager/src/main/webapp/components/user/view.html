<h1>User details (<%= user.login %>)</h1>
<table>
   <thead>
	   <tr>
		   <th>Id</th>
		   <th>Name</th>
		   <th>Login</th>
		   <th>Email</th>
	   </tr>
   </thead>
   <tbody>
	   <tr>
		   <td><%= user.id %></td>
		   <td><%= user.firstName + ' ' + user.lastName %></td>
		   <td><%= user.login %></td>
		   <td><%= user.email %></td>
	   </tr>
   </tbody>
</table>

<div id="user-groups-list">
	
</div>
