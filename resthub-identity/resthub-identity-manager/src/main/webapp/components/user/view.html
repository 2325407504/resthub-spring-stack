<h1>User details (<%= user.login %>)</h1>
<table>
   <thead>
	   <tr>
		   <th>Id</th>
		   <th>Login</th>
		   <th>Password</th>
		   <th>Email</th>
	   </tr>
   </thead>
   <tbody>
	   <tr>
		   <td><%= user.id %></td>
		   <td><%= user.login %></td>
		   <td><%= user.password %></td>
		   <td><%= user.email %></td>
	   </tr>
   </tbody>
</table>
