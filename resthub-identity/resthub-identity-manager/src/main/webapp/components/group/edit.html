<% /**Variable used for text localization with l10n */  
var l = function(string){ return string.toLocaleString() }%>
<h1><%= l("GroupEdit") %></h1>

<form id="group-form" action="" method="" enctype="UTF-8">

	<p>
		<strong><%= l("GroupName") %></strong>
		<input size="10" name="name" type="text" class="required"> *
	</p>
</form>

<p class="buttons">
	<input id="group-proceed" value="<%= l("GroupSubmitButton")%>" type="button">
	<a id="cancel-request" href="#/group/list"><%= l("BackToList")%></a>
</p>
